<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Playlists</title>
    <style>
        /* Styles for highlighting the currently playing item */
        body {
            line-height: 1.4;
            font-size: 16px;
        }

        .current {
            color: red;
        }

        #playlist span {
            display: block;
        }

        #playlist span:hover {
            cursor: pointer;
            color: red;
        }

        #playall {
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        #playall:hover {
            color: red;
        }

        h1 {
            font-size: 1rem;
            line-height: 1rem;
            font-weight: 700;
        }

        main {
            width: 600px;
            margin: auto;
            margin-top: 4rem;
        }

        a:link,
        a:active,
        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <h1><a href="1-jan-2024/index.html">1. Jan 2024</a></h1>
        <h1><a href="2-feb-2024/index.html">2. Feb 2024</a></h1>
    </main>
</body>

</html>
